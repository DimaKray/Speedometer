<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Days+One:regular&dispayl=swap" rel="stylesheet" />
   <link rel="stylesheet" type="text/css" href="/css/style.css">
   <title>Speedometer</title>
</head>
<body>
   <div class="speedometer__container">
      <div class="world">
         <p>go!</p>
      </div>
      <div class="speedometer">
         <div class="speed">
            <p class="speed-output"><span class="output">0</span> km</p>
         </div>
         <div class="panel-speed">
            <div class="number__panel1">
               <p class="number two">90</p>
            </div>
            <div class="number__panel2">
               <p class="number one">45</p>
               <p class="number three">135</p>
            </div>
            <div class="number__panel3">
               <p class="number zero">0</p>
               <div class="arrow-box">
                  <img src="/img/Ellipse 3.png" class="arrow-circle" alt="">
                  <img src="/img/1442300745_3.png" class="arrow" alt="">
               </div>
               <p class="number four">180</p>
            </div>
         </div>
      </div>
   </div>
   <script src="/js/scripts.js"></script>
</body>
</html>
